<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
    <nav class="nav">
        <div class="navbar">
            <a href="ptit-logo.png" class="logo">
                <image src="/ptit-logo.png"></image>
            </a>
        </div>
        <div class="hv">
            HỌC VIỆN CÔNG NGHỆ BƯU CHÍNH VIỄN THÔNG
        </div>
    </nav>
</div>

<div class="container">
    
    <h2>Dashboard Admin</h2>
    
    <h3>Quản lý danh sách các kỳ thi</h3>
    <button onclick="themMoiKyThi()">Thêm mới</button>
    <table id="tableKyThi">
        <tr>
            <th>ID</th>
            <th>Tên kỳ thi</th>
            <th>Chỉnh sửa</th>
            <th>Xóa</th>
        </tr>
    </table>
    
    <h3>Quản lý danh sách người dùng</h3>
    <button onclick="themMoiNguoiDung()">Thêm mới</button>
    <table id="tableNguoiDung">
        <tr>
            <th>ID</th>
            <th>Tên người dùng</th>
            <th>Chỉnh sửa</th>
            <th>Xóa</th>
        </tr>
    </table>
    
    <h3>Xem thống kê</h3>

    <div id="thongKe"></div>
</div>

<script src="scripts.js"></script>
</body>
</html>
